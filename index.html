<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Fight</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
        defer></script>
</head>

<body class="">
    <main class="container-fluid">
        <!-- Hero Cards start here -->
        <section class="row justify-content-start">

            <!-- First Hero Card Start-->
            <div class="col-2 m-3 border border-primary border-5 bg-white">
                <div class="row text-center">
                    <h3>Merlin</h3>
                    <h1>üßô‚Äç‚ôÇÔ∏è
                        <hr />
                    </h1>

                </div>
                <div class="row">
                    <h5 id="hero-1-hp">HP: 100</h5>
                    <h5 id="hero-1-lv">Lv: 1</h5>
                </div>
            </div>

            <!-- Second Hero Card Start -->
            <div class="col-2 m-3 border border-dark border-5 bg-white">
                <div class="row text-center">
                    <h3>Naruto</h3>
                    <h1>ü•∑
                        <hr />
                    </h1>
                </div>
                <div class="row">
                    <h5 id="hero-2-hp">HP: 50</h5>
                    <h5 id="hero-2-lv">Lv: 1</h5>
                </div>
            </div>
        </section>
        <!-- Hero Cards end here -->

        <!-- Boss Card Starts Here -->
        <section class="row text-center justify-content-center p-3">
            <div class="col-6 border border-5 border-danger bg-white" onclick="heroesAttack()">
                <h3 id="boss-hp">100/100</h3>
                <h2 id="boss-name">Boss Name</h2>
                <h1 id="boss-icon">üßõ</h1>
                <h3 id="boss-lv">Lv: 1</h3>
            </div>
            <div class="ms-3 p-3 col-4 rounded-5 bg-white">
                <h5 id="text-bubble"></h5>
            </div>
        </section>
        <!-- Boss Card Ends Here -->

        <!-- Menu cards start here -->
        <section class="row justify-content-between p-3">
            <!-- Shop Card Starts here -->
            <div class="col-6 border border-5 border-warning">
                <div class="row bg-warning-subtle">
                    <div class="col">
                        <h2>Shop</h2>
                    </div>
                    <div class="col text-end">
                        <h5>
                            Gold: <span id="gold">00</span>
                        </h5>
                    </div>
                </div>
                <div class="row bg-white">
                    <h3>Healing Potion
                        <button id="hero-1-potion" class="m-2" onclick="healingPotion('Merlin')">H1</button>
                        <button id="hero-2-potion" class="m-2" onclick="healingPotion('Naruto')">H2</button>
                    </h3>
                </div>
            </div>
            <!-- Shop Card starts here -->
            <div class="col-2 bg-white">
                <div class="row justify-content-center">
                    <h5 class="text-center">Kill Tracker
                        <hr class="m-2 mb-0" />
                    </h5>
                    <h1 id="kill-tracker" class="align-middle text-center">0</h1>
                </div>
            </div>
            <!-- Reset Button starts here -->
            <div class="col-2 text-end align-text-bottom">
                <button onclick="reset()">reset button</button>
            </div>
            <!-- Reset Button ends here -->
        </section>



        <!-- Menu cards end here -->
    </main>
    <script src="app.js"></script>
</body>

</html>
